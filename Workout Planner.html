<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    #app {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #loginForm,
    #workoutPlanner {
      display: none;
    }

   button {
  color: #fff;
  width: 165px;
  height: 30px;
  cursor: pointer;
  font-size: 17px;
  border-radius: 1rem;
  border: none; /* Corrected typo here */
  position: relative;
  background: #100720;
  transition: 0.1s;
}

button::after {
  content: '';
  width: 100%;
  height: 100%;
  background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(255, 94, 247, 1) 17.8%, rgba(2, 245, 255, 1) 100.2%); /* Corrected spaces here */
  filter: blur(15px);
  z-index: -1;
  position: absolute;
  left: 0;
  top: 0;
}

button:active {
  transform: scale(0.9) rotate(3deg);
  background: radial-gradient(circle farthest-corner at 10% 20%, rgba(255, 94, 247, 1) 17.8%, rgba(2, 248, 255, 1) 100.2%);
  transition: 0.5s;

    #logoutBtn {
      float: right;
    }

    #workoutList {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Workout Planner</h1>
  </header>

  <div id="app">
    <div id="loginForm">
      <h2>Login</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <br>
      <button onclick="login()">Login</button>
    </div>

    <div id="workoutPlanner">
      <button id="logoutBtn" onclick="logout()">Logout</button>
      <h2>Welcome, <span id="user"></span>!</h2>
      <h3>Your Workout Plan</h3>
      <!-- Each workout is now a button that directs to a specific website -->
      <button onclick="goToWebsite('plan/strength.html')">Strength Training</button>
      <button onclick="goToWebsite('plan/cardio.html')">Cardio</button>
      <button onclick="goToWebsite('plan/yoga.html')">Yoga</button>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'wspa' && password === 'assignment4') {
        localStorage.setItem('username', username);
        showWorkoutPlanner();
      } else {
        alert('Invalid credentials');
      }
    }

    function showWorkoutPlanner() {
      const username = localStorage.getItem('username');
      document.getElementById('user').innerText = username;
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('workoutPlanner').style.display = 'block';
    }

    function logout() {
      localStorage.removeItem('username');
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('workoutPlanner').style.display = 'none';
    }

    function goToWebsite(url) {
     
      window.open(url, '_blank');
    }

    const savedUsername = localStorage.getItem('username');
    if (savedUsername) {
      showWorkoutPlanner();
    } else {
      document.getElementById('loginForm').style.display = 'block';
    }
  </script>
</body>
</html>
